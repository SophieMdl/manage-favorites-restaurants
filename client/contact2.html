<body>

    <header class="row row-responsive">

    </header>
  
<main class="page-content">

    <h1 class="Contact">Contact</h1>


    <section class="contactform">
        <div class="container">
        <div class="row">
            <form method='POST' action="send" class="form-inline lead-big" role="form" id="contact-form">
                <div class="form-group">
                    <label for="name">Je m'appelle <span>Ton nom</span></label>
                    <input type="text" id="name" placeholder="" required>
                    et voici
                </div>

            <div class="form-group">
              <label for="company">mon adresse mail<span>Ton mail</span></label>
              <input type="text" id="mail" placeholder="@">
              .
            </div>
            <div class="form-group">
              <label for="reason"> Je vous contacte parce que je souhaite <span>Sujet</span></label>
              <select id="reason">
                  <option value="0" selected>Choisir</option>
                  <option value="1">ajouter mon resto.</option>
                  <option value="2">corriger une fiche.</option>
                  <option value="3">proposer une collaboration.</option>
                  <option value="4">faire une réclamation.</option>
                  <option value="5">vous parler d'autre chose.</option>
              </select>
              
            </div>
            <div class="form-group">
              <label for="details"> Voici plus de détails <span>Détails</span></label>
              <textarea id="details" placeholder="" required></textarea>
            </div>
            <div class="form-group">
              
              . Vous pouvez aussi me rejoindre sur
            </div>
            <div class="form-group">
              <label for="telnum"> mon portable au <span>Your phone</span></label>
              <input type="tel" id="telnum"  placeholder="mobile #" required>
              Merci et bon appétit!
            </div>
            <button type="submit" class="btn btn-default btn-lg submit">Send</button>
            
            <div>
                <button class="button-general" type="submit" value="Envoyer" id="addrest-send"> Envoyer</button>
            </div>

        </form>
  </div>
  </div>
</section>

<section class="contactformsmall">
    <div class="container">
       <div class="row">
          <form action="#" class="form-inline lead-big" role="form">
              
             <div class="form-group">
                <label for="social">T'as toujours faim ? Va voir sur nos réseaux.<span>Réseaux sociaux</span></label>
             </div>
          </form> 
       </div>
    
    </div>    
  </section>
  
  
  <div class="sociallogoline">
    <a class="sociallogo" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>

    <a class="sociallogo" href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
    <a class="sociallogo" href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube fa-2x"></i></a>
  </div>
